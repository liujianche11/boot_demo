## 指定使用哪一个配置文件
spring.profiles.active=online


## mybatis配置
mybatis.type-aliases-package=com.ljc.spring.boot.demo.entity
mybatis.mapper-location=classpath*:com/ljc/spring/boot/demo/mapper/*.xml

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5  # 用非严格的 HTML

